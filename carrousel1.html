<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrousel</title>
</head>
<style>
    body {
        margin: 0px;
    }
    .carrousel {
            width: 100%;
            overflow: scroll;
            padding: 30px;
            position: relative;
        }
    .carrousel__conteiner {
            white-space: nowrap;
            margin: 70px 0px;
            padding-bottom: 10px;
        }
    .carrousel-item {
            background: red;
            width: 200px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            margin-right: 10px;
            display: inline-block;
            cursor: pointer;
            transition: 450ms all;
            transform-origin: center left;
            position: relative;
        }
        .carrousel-item:hover ~ .carrousel-item {
            transform: translate3d(100px, 0, 0);
        }
        .carrousel__conteiner:hover .carrousel-item {
            opacity: 0.3;
        }
        .carrousel__conteiner:hover .carrousel-item:hover {
            transform: scale(1.5);
            opacity: 1;
        }
        .carrousel-item__img {
            width: 200px;
            height: 250px;
            object-fit: cover;
        }
        .carrousel-item__details {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            font-size: 10px;
            opacity: 0;
            transition: 450ms opacity;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-end;
        }
</style>
<body>
    <section class="carrousel">
            <div class="carrousel__conteiner">
                <div class="carrousel-item">
                    <img class="carrousel-item__img" src="https://i.ibb.co/TR6Tbgn/avengers3.jpg" alt="Avengers">
                    <div class="carrousel-item__details">
                        <img src="https://i.ibb.co/6DZcRjH/icon-play.png" alt="Play">
                        <img src="https://i.ibb.co/DkwrFqP/icon-plus.png" alt="Plus">
                    </div>
                    <p class="carrousel-items__details--title">TÃ­tulo descriptivo</p>
                    <p class="carrousel-items__details--subtitle">Propiedades</p>
                </div>
                <div class="carrousel-item">
                    <img class="carrousel-item__img" src="https://i.ibb.co/gJ0gQDb/it.jpg" alt="It">
                </div>
            </div>
    </section>
</body>
</html>
